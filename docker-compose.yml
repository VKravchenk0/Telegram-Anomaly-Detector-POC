services:
  postgres:
    image: postgis/postgis:18-3.6
    container_name: monitoring-postgres
    environment:
      POSTGRES_USER: monitoring
      POSTGRES_PASSWORD: monitoring123
      POSTGRES_MULTIPLE_DATABASES: admin,notification
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: monitoring-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: monitoring
      RABBITMQ_DEFAULT_PASS: monitoring123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  group-management-service:
    build:
      context: ./group-management-service
      dockerfile: Dockerfile
    container_name: group-management-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/admin
      SPRING_DATASOURCE_USERNAME: monitoring
      SPRING_DATASOURCE_PASSWORD: monitoring123
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monitoring-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification
      SPRING_DATASOURCE_USERNAME: monitoring
      SPRING_DATASOURCE_PASSWORD: monitoring123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: monitoring
      SPRING_RABBITMQ_PASSWORD: monitoring123
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - monitoring-network

  telegram-ingestion-service:
    build:
      context: ./telegram-ingestion-service
      dockerfile: Dockerfile
    container_name: telegram-ingestion-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/admin
      SPRING_DATASOURCE_USERNAME: monitoring
      SPRING_DATASOURCE_PASSWORD: monitoring123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: monitoring
      SPRING_RABBITMQ_PASSWORD: monitoring123
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - monitoring-network

  anomaly-detection-service:
    build:
      context: ./anomaly-detection-service
      dockerfile: Dockerfile
    container_name: anomaly-detection-service
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: monitoring
      SPRING_RABBITMQ_PASSWORD: monitoring123
    ports:
      - "8084:8084"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - monitoring-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoring-frontend
    ports:
      - "3000:80"
    depends_on:
      - group-management-service
      - notification-service
    networks:
      - monitoring-network

volumes:
  postgres-data:

networks:
  monitoring-network:
    driver: bridge
